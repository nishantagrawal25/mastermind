<div ng-controller="PlayersCtrl">
	<table class="table table-bordered" ng-table="">
		<tr ng-repeat="player in players">
			<td data-title="'Jersey No.'">{{player.jerseyNumber}}</td>
			<td data-title="'Name'">{{player.name}}</td>
			<td data-title="'Position'">{{player.position}}</td>
			<td data-title="'Nationality'">{{player.nationality}}</td>


		</tr>
	</table>






</div>
